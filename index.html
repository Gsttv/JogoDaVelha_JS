<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo Da Velha</title>
</head>
<body>
    <h1>Jogo da velha</h1>
    <div id="botoes-conteiners">
        <button id="2-players">2 jogadores</button>
        <button id="ia-player">Contra IA</button>
    </div>
    <div id="conteiner" class="hide">
        <div class="box" id="block1"></div>
        <div class="box" id="block2"></div>
        <div class="box" id="block3"></div>
        <div class="box" id="block4"></div>
        <div class="box" id="block5"></div>
        <div class="box" id="block6"></div>
        <div class="box" id="block7"></div>
        <div class="box" id="block8"></div>
        <div class="box" id="block9"></div>

        <div id="placar-conteiner">
            <h2>PLACAR</h2>
            <span id="placar">
                <span id="placar-x">X</span>:
                <span id="placar-1">0</span>
            </span>
            <span id="placar">
                <span id="placar-o"></span>:
                <span id="placar-2">0</span>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="mensagem" class="hide">
        <p></p>
    </div>

   <script src="scripts.js"></script>
</body>
</html>
